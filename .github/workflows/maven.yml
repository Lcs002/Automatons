# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven and JUnit

on:
  push:
    branches: 
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  run-tests:
    permissions:
      id-token: write
      contents: read
      checks: write
    runs-on: ubuntu-latest
    steps:
    - name: Caching
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'corretto'
        architecture: x64
        cache: maven
        
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      
    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
